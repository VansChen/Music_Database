<html>

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body background = 'http://cdn1.theodysseyonline.com/files/2016/01/04/6358748036944186621892622963_m
usic.jpg'>
<head>
      <h1 style="font-size:32px;">The album of the recent three years</h1>
</head>

<div height:300px; width:50%>
       {% for n in data %} 
	   <div>{{n}}</div>
       {%endfor%}
</div>	

  <div class="container" height:200px width:80%>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <a href="https://www.youtube.com/watch?v=YQHsXMglC9A&list=PLD7SPvDoEddb7FEU8xQR5QhrsSjmS0FvE"><img src="http://www.billboard.com/files/styles/article_main_image/public/media/Adele-2015-press-Alasdair-McLellan-XL-billboard-650-2.jpg" alt="Adele" style="width:100%;"></a>
      </div>

      <div class="item">
        <a href="https://www.youtube.com/watch?v=t_Lu5kX5w3I&list=PLwN8xZiZLr9qZE6x2YxgQrjL5uZ1ma1rZ"><img src="http://img2.timeinc.net/people/i/2015/cbb/blog/151026/carrie-underwood-01-600x450.jpg" alt="Underwood" style="width:100%;"></a>
      </div>
    
      <div class="item">
        <a href="https://www.youtube.com/watch?v=EqgH60od48w"><img src="http://www.queensofcountry.net/uploads/3/1/4/0/31405221/5440334.png" alt="Morris" style="width:100%;"></a>
      </div>

      <div class="item">
        <a href="https://www.youtube.com/watch?v=we-VfNnbzzY"><img src="http://a57.foxnews.com/images.foxnews.com/content/fox-news/entertainment/2017/06/15/shania-twain-reveals-album-release-date-releases-new-single-lifes-about-to-get-good/_jcr_content/par/featured_image/media-0.img.jpg/876/493/1497532974987.jpg?ve=1&tl=1" alt="Twain" style="width:100%;"></a>
      </div>
 
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


<a href="/"><p style="font-size:24px;">Let's go back Homeage</p></a>
</body>
</html>
